{% extends "base.html" %}

{% block app_content %}
    <h1>{{ ('Search Results') }}</h1>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="btn-sm rounded-pill btn-outline-secondary{% if not prev_url %} btn btn-outline-light{% endif %}">
                <a type="button" class="btn-outline-light text-decoration-none" href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer posts
                </a>
            </li>
            <li class="btn-sm rounded-pill btn-outline-secondary{% if not next_url %} btn btn-outline-light{% endif %} float-end">
                <a type="button" class="btn-outline-light text-decoration-none" href="{{ next_url or '#' }}">
                    Older posts <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
