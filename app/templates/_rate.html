<div class="container mt-3">
    <table class="table table-hover ">
        <tr class="shadow p-3 mb-5 bg-body rounded">
            <td >
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username.capitalize() }}
                </a>
            </td>
            <td>
                <a href="{{ url_for('read_post', id=post.id) }}">
                {{ post.title.capitalize() }}
                </a>
            </td>
            <td>
                {{ post.subtitle.capitalize() }}
            </td>
            <td>
                {%if post.author.username != current_user.username and not post.completed%}
                    <a href="{{ url_for('contribute', id=post.id)}}"> Contribute to the Book </a>
                {%elif not post.completed %}
                    <a href="{{url_for('edit_post' , id=post.id)}}"> Edit Your Book</a>
                {%endif %}
            </td>
            <td>
                <form class="row g-3">
                    <div class="col-auto" >
                        {{wtf.render_form(form)}}
                    </div>
                </form>
                
            </td>
        </tr>
    </table>
    </div>
