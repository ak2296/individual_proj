{% extends "base.html" %}
{% import 'bootstrap/form.html' as wtf %}

{% block app_content %}
<div>
    <a class='text-decoration-none text-danger mb-3' href="{{ url_for('user', username=username) }}"> <span>{{ render_icon('arrow-left-circle') }}</span></a>
</div>
<div class='row'>
    <h1 class="container">Edit Profile</h1>
    {% if form %}
    {{ wtf.render_form(form) }}
    <br>
    {% endif %}
</div>
{% endblock %}
