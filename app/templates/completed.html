{% extends "base.html" %}
{% import 'bootstrap/form.html' as wtf %}

{% block app_content %}
<h3>Book Shelf</h3>
{% for post in posts %}
{%if post.completed==1 %}
        {% include '_post.html' %}
{%endif%}
{% endfor %}
<nav aria-label="...">
    <ul class="pager">
        <li class="btn-sm rounded-pill btn-outline-secondary{% if not prev_url %} btn btn-outline-light{% endif %}">
            <a type="button" class="btn-outline-light" href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span> Newer posts
            </a>
        </li>
        <li class="btn-sm rounded-pill btn-outline-secondary{% if not next_url %} btn btn-outline-light{% endif %} float-end">
            <a type="button" class="btn-outline-light " href="{{ next_url or '#' }}">
                Older posts <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>
{% endblock %}
